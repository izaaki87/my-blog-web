<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charite Blog</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/media.css') }}">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
  <title></title>
</head>

<body>
  <header class="main-header">
    <nav class="navbar">
      <ul class="navs">
        <li class="nav-links g">
          <a class="navs-link c" href="{{ url_for('core.index')}}">Home</a>
        </li>
        {% if current_user.is_authenticated %} <li class="nav-links">
          <a class="navs-link" href="{{ url_for('core.info') }}">About</a>
        </li>

        <li class="nav-links">
          <a class="navs-link" href="{{url_for('users.account')}} ">Account</a>
        </li>
        <li class="nav-links">
          <a class="navs-link" href="{{url_for('blog_posts.create_blog')}} ">Create Post</a>
        </li>

        {% endif %}

      </ul>
      {% if current_user.is_authenticated %}
      <div>
        <a class="navs-link" href="{{url_for('users.logout')}}  ">Log Out</a>
        </li>
        {% else %}
        <div class="logins">
          <a class="navs-link" href="{{url_for('users.login')}}">Log In</a>
          <a class="navs-link" href="{{url_for('users.register')}}  ">Register</a>
        </div>
      </div>
      {% endif %}
    </nav>
  </header>

  {% block content %}
  <br />
  {% endblock %}


</body>

</html>
